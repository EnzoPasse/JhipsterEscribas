<ng-container >
	<!-- begin:: Header Mobile
	<kt-header-mobile></kt-header-mobile>
	end:: Header Mobile -->

	<div class="kt-grid kt-grid--hor kt-grid--root">
		<!-- begin::Body -->
		<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
			<!-- begin:: Aside Left -->
			<ng-container>
				<button class="kt-aside-close" id="kt_aside_close_btn"><i class="la la-close"></i></button>
               <jhi-sidebar></jhi-sidebar>
			</ng-container>
			<!-- end:: Aside Left -->

			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
				<!-- begin:: Header -->
                <!-- <kt-header *ngIf="desktopHeaderDisplay"></kt-header> -->

				<!-- end:: Header -->

				<!-- begin:: Content -->
			   <!-- <div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content" [ngClass]="{'kt-content--fit-top': fitTop}">  -->
					<!-- begin:: Content Head -->
					<!-- <kt-subheader *ngIf="subheaderDisplay"></kt-subheader> -->
					<!-- end:: Content Head -->

					<!-- begin:: Content Body -->
					<div jhiContentAnimate class="kt-container kt-grid__item kt-grid__item--fluid" [ngClass]="{'kt-container--fluid': fluid}">
						<router-outlet></router-outlet>
					</div>
					<!-- end:: Content Body -->
				<!-- </div> -->
				<!-- end:: Content -->

				<jhi-footer></jhi-footer>
			</div>
		</div>
		<!-- end:: Body -->

		<!-- <kt-quick-panel></kt-quick-panel> -->

</ng-container>
